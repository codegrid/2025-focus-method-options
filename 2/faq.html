<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAQの例</title>
  <style>
  .toc {
    margin-block: 20px;
    background: #f5f5f5;
    padding: 20px;
    border-radius: 4px;
    margin-bottom: 2rem;
  }

  .toc h2 {
    margin-block: 0;
  }

  .faq-item {
    margin-bottom: 1rem;
  }

  summary {
    cursor: pointer;
    padding: 0.5rem 0;
    font-weight: bold;
  }

  summary:focus-visible {
    outline: 2px solid #0066cc;
    outline-offset: 2px;
  }

  .faq-answer {
    padding: 1rem;
  }

  .faq-answer > :first-child {
    margin-block-start: 0;
  }

  .faq-answer > :last-child {
    margin-block-end: 0;
  }

  .back-to-toc {
    font-size: 0.8em;
  }
  </style>
</head>
<body>

<h1>よくある質問</h1>

<form id="optionForm">
  <fieldset>
    <legend>focusVisible:</legend>
    <p>
      <label><input type="radio" name="optionEnable" value=""> 無指定</label>
      <label><input type="radio" name="optionEnable" value="true" checked> true</label>
      <label><input type="radio" name="optionEnable" value="false"> false</label>
    </p>
  </fieldset>
</form>

<nav class="toc" id="toc">
  <h2>目次</h2>
  <ul class="toc-list">
    <!-- JSで目次を生成 -->
  </ul>
</nav>

<div class="faq-list">
  <!-- JSでFAQ項目を生成 -->
</div>

<script>
const faqList = document.querySelector(".faq-list");
const tocList = document.querySelector(".toc-list");
const optionForm = document.getElementById("optionForm");
const dummyText = "この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。";

createFAQContent();

// ページ内リンクのクリックイベント処理
document.querySelectorAll(".toc-list a").forEach(link => {
  link.addEventListener("click", handleSmoothScroll);
});

// 目次に戻るリンクのクリックイベント処理
document.querySelectorAll(".back-to-toc").forEach(link => {
  link.addEventListener("click", handleSmoothScroll);
});


// スムーズスクロールの共通処理
function handleSmoothScroll(e) {
  e.preventDefault();

  const targetId = this.getAttribute("href").substring(1);
  const targetElement = document.getElementById(targetId);
  const targetIsDetails = targetElement.tagName.toLowerCase() === "details";
  const focusTarget = targetIsDetails ? targetElement.querySelector("summary") : targetElement.querySelector("h2");

  // focusVisibleオプションを設定
  const focusVisibleValue = new FormData(optionForm).get("optionEnable");
  const options = {
    preventScroll: true,
  };
  if (focusVisibleValue !== "" && targetIsDetails) {
    options.focusVisible = focusVisibleValue === "true";
  }

  if (targetIsDetails) {
    targetElement.open = true;
  }

  focusTarget.focus(options);

  // スクロール開始
  targetElement.scrollIntoView({
    behavior: "smooth",
    block: targetIsDetails ? "center" : "start",
  });
}

function createFAQContent() {
// コンテンツの生成
  for (let i = 1; i <= 30; i++) {
    const details = document.createElement("details");
    details.className = "faq-item";
    details.id = `faq-${i}`;

    const summary = document.createElement("summary");
    summary.textContent = `質問${i}`;
    details.appendChild(summary);

    const answer = document.createElement("div");
    answer.className = "faq-answer";

    const p = document.createElement("p");
    p.textContent = dummyText;

    // 目次に戻るリンクを追加
    const backLink = document.createElement("a");
    backLink.href = "#toc";
    backLink.className = "back-to-toc";
    backLink.textContent = "▲ 目次に戻る";

    answer.appendChild(p);
    answer.appendChild(document.createElement("p")).appendChild(backLink);
    details.appendChild(answer);

    faqList.appendChild(details);

    // 目次項目の生成
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `#faq-${i}`;
    a.textContent = `質問${i}`;
    li.appendChild(a);
    tocList.appendChild(li);
  }
}
</script>

</body>
</html>
